<div id="content-wrapper" [style.width]="contentSize">
  <div id="content">
    <h1>{{title}}</h1>
    <div id="navbar">
      <ul>
        <li [style.width]="linkWidth" [style.marginBottom]="linkMarginBot" *ngFor="let route of routes"><a [routerLink]="route.path">{{route.name}}</a></li>
      </ul>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
